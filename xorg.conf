# nvidia-xconfig: X configuration file generated by nvidia-xconfig
# nvidia-xconfig:  version 525.60.11

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0" 0 0
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
EndSection

Section "Files"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier     "Headless"
    VendorName     "Unknown"
    ModelName      "Unknown"
    Option         "DPMS"
    Option	       "IgnoreEDID"
EndSection

Section "Device"
    Identifier    "Device0"
    Driver        "dummy"
#    VendorName    "NVIDIA Corporation"
#		Option    "ConnectedMonitor" "CRT-0"
#    Option        "UseEDID"     "FALSE"
#    BusID         "PCI:0:4:0"
    Option	   	  "AllowEmptyInitialConfiguration"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Headless"
    DefaultDepth    24
    SubSection     "Display"
        Depth       24
        Modes       "1920x1080"
    EndSubSection
EndSection

